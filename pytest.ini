[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
asyncio_mode = auto
